<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <link rel="stylesheet" href="build/css/styles.css" charset="utf-8">
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Bike Theft App</title>
  </head>
  <body>
    <form class="search-form">
      <input type="text" name="location-input" id="location-input" value="" placeholder="search by location">
      <button type="submit" name="button">Submit</button>
    </form>

    <div class="bike-container">

    </div>
    <div class="bike-info">
      <h1>Name: <span class="bike-title"></span></h1>
      <h1>Frame Model: <span class="bike-frame-model"></span></h1>
      <h1>Manufacturer: <span class="bike-manufacturer"></span></h1>
      <h1>Date Stolen: <span class="bike-date"></span></h1>
      <h1>Location Last Seen: <span class="bike-stolen-location"></span></h1>
      <img id="bike-img" src="" alt="" />
      <button type="button" id="close">Close</button>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARio7i8ST5i225NE7LbezYE0LCp6ayPtQ"></script>
    <div id="map"></div>
  </body>
</html>
